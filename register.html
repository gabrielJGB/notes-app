<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>
    <title>Notes Manager</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <div class="main-container">
        <div class="background">
            <div class="container">
                <h3>&#9998 Notes Manager</h3>
                <h4>Registrarse</h4>
                <div>
                    <label>Correo electrónico</label>
                    <input id="email-input" type="email" placeholder="Email" autofocus>
                </div>
                <div>
                    <label>Contraseña</label>
                    <input id="password-input" type="password" placeholder="Contraseña">
                </div>
                <button class="register-button">Registrarse</button>
            </div>
        </div>
    </div>

    <script src="./src/register.js"></script>
</body>
</html>
